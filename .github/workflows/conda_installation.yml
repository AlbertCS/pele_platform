name: Conda Installation
on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Include $CONDA in $PATH
      run: |
        echo ::add-path::$CONDA/bin
        echo ::add-path::$CONDA/condabin
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: true
    - name: Install dependencies
      run: |
        conda install numpy cython
    - name: Install via Conda
      run: |
        conda install -c nostrumbiodiscovery -c martimunicoy -c conda-forge pele_platform --yes
    - name: Test with pytest
      run: |
        mkdir test_conda
        cd test_conda
        python -m pele_platform.main -h
