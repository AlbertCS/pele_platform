{
  "licenseDirectoryPath" : "/home/dsoler",
  
  "Initialization" : {
     "allowMissingTerminals": true,
     "ForceField" : "OPLS2005",
     "MultipleComplex": [ $PDB ],
     "Solvent" : { 
        "ionicStrength" : 0.15, "solventType" : "VDGBNP", "useDebyeLength" : true }
   },
   "verboseMode": false,

   "commands" : [

      {

         "commandType" : "peleSimulation",
         "RandomGenerator" : { "seed" : $SEED },

         "selectionToPerturb" : { "chains" : { "names" : [ "$CHAIN" ] } },

         "PELE_Output" : {
            "savingFrequencyForAcceptedSteps" : 1,
            "savingMode" : "savingTrajectory",
            "reportPath": "$RESULTS_PATH/report",
            "trajectoryPath": "$RESULTS_PATH/trajectory.pdb"
         },

         "PELE_Parameters" : {
            "anmFrequency" : 0,
            "sideChainPredictionFrequency" : 0,
            "minimizationFrequency" : 0,
            "waterPerturbationFrequency": 1,
            "perturbationCOMConstraintConstant" : 1,
            "sideChainPredictionRegionRadius" : 6,
            "activateProximityDetection": true,
            "temperature": 10000,
            "numberOfPeleSteps": 1
         },

          "constraints":[
{ "type": "constrainAtomToPosition", "springConstant": 0.5, "equilibriumDistance": 0.0, "constrainThisAtom": "A:11:_CA_" },
