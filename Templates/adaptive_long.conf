{
    "generalParams" : {
        "restart": $RESTART,
        "debug" : false,
        "outputPath":"$OUTPUT",
        "writeAllClusteringStructures" : false,
        "initialStructures" : ["output_clustering/initial_*.pdb"]
    },

    "spawning" : {
        "type" : "epsilon",
        "params" : {
            "reportFilename" : "report",
            "metricColumnInReport" : 5,
            "epsilon": 0.0,
            "T":1000
        },
        "density" : {
            "type" : "continuous"
        }
    },

    "simulation": {
        "type" : "pele",
        "params" : {
            "iterations" : 1,
            "processors" : 50,
            "peleSteps" : 500,
            "seed": 12345,
            "controlFile" : "$PELE_CFILE"
        }
    },

    "clustering" : {
        "type" : "rmsd",
        "params" : {
            "ligandResname" : "$LIG_RES",
            "contactThresholdDistance" : 8
        },
        "thresholdCalculator":
        {
            "type": "heaviside",
            "params":{
                "values": [2, 3, 4, 5],
                "conditions": [1.0, 0.75, 0.5]
            }
        }
    }
}
