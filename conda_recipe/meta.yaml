# must do conda install -c NostrumBioDiscovery pele_platform 
package:
  name: pele_platform
  version: "1.2.2"

about:
  home: https://github.com/nostrumbiodiscovery/pele_platform
  license: Apache
  license_file: LICENSE
  summary: Automatic platform to spawn PELE, AdaptivePELE, MSM_PELE ad frag_PELE jobs

source:
  path: ../

build:
  script: python -m pip install . --no-deps -vv
  number: 0

requirements:
  host:
    - python
    - numpy
    - cython

  run:
    # Base dependencies
    - python
    - numpy
    - cython
    - scipy
    - prody
    - six
    - pandas
    - mdtraj
    - pyemma
    - fpdf
    - pillow
    - pytest
    - adaptive_pele
    - pyyaml

test:
  imports:
    - pele_platform
  command:
    - python -m pele_platform.main -h 
